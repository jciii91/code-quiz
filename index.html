<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Code Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row w-100 p-3">
            <div class="col-lg-1">
                <p id="high-scores">View High Scores</p>
            </div>
            <div class="col-lg-10 d-flex justify-content-end pr-0">
                <p>Timer: </p>
            </div>
            <div class="col-lg-1 pl-1">
                <p id="timer">0</p>
            </div>
        </header>
    </div>

    <main class="container-fluid">
        <h2 id="#header-row" class="row col-lg-12 d-flex justify-content-center">
            Coding Quiz Challenge
        </h2>
        <p id="content-row" class="row col-lg-12 d-flex justify-content-center"></p>
        <div class="row col-lg-12 d-flex justify-content-center">
            <button id="start-quiz" class="btn">Start Quiz</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
